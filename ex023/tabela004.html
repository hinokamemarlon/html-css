<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
     body{
        font-family: Arial, Helvetica, sans-serif;
     }
     
     table{
        border-collapse: collapse;
     }

     caption{
        font-size: 1.3em;
        font-weight: bold;
        padding: 10px;
     }
     
     th,td{
        border: 1px solid grey;
        padding: 10px;
     }




    </style>
</head>
<body>
    <table>
     <caption>
        filmes favoritos
     </caption>
     
     <thead>
      <tr>
        <th>Grupos</th>
        <th>Nomes</th>
        <th colspan="3">Filmes</th>
      </tr>
     </thead>

     <tbody>
      <tr>
        <th rowspan="3">mulheres</th>
        <td>Ana maria santos</td>
        <td>alien</td>
        <td>rambo</td>
        <td>vingadores</td>
      </tr>

      <tr>
       <td>Ana beatriz</td>
       <td>hulk</td>
       <td>incepion</td>
       <td>batman</td>
      </tr>

      <tr>
        <td>Claudia melo</td>
        <td>Oblivion</td>
        <td>matrix</td>
        <td>Big hero</td>
      </tr>

      <tr>
        <th rowspan="3">Homens</th>
        <td>Bruno mendonça</td>
        <td>intocáveis</td>
        <td>Amnésia</td>
        <td>gladiador</td>
      </tr>
        
      <tr>
        <td>Daniel lourenço</td>
        <td>Wall-e</td>
        <td>Oldboy</td>
        <td>Dangal</td>
      </tr>

      <tr>
        <td>Fabiano mota</td>
        <td>Stars war v</td>
        <td>Taxi driver</td>
        <td>Tory story</td>
      </tr>
     </tbody>


    </table>
</body>
</html>
